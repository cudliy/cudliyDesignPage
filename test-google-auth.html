<!DOCTYPE html>
<html>
<head>
    <title>Test Google Auth Endpoint</title>
</head>
<body>
    <h1>Test Google Auth Endpoint</h1>
    <button onclick="testEndpoint()">Test /api/auth/google</button>
    <pre id="result"></pre>

    <script>
        async function testEndpoint() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Testing...';
            
            try {
                const response = await fetch('https://cudliydesign-production.up.railway.app/api/auth/google', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        credential: 'test-credential'
                    })
                });
                
                const data = await response.json();
                resultEl.textContent = `Status: ${response.status}\n\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultEl.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
